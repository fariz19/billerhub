<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillerHub</title>
    <link rel="manifest" href="./manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./sw.js', {scope: './'})
          .then(function(reg) {
            console.log('PWA Registered');
            reg.update(); // Paksa update file
          })
          .catch(function(err) {
            console.log('PWA Failed', err);
          });
        });
      }
    </script>

    <style>
        :root { --primary: #1fa855; --bg: #f4f7f6; --text: #333; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--primary); color: white; font-size: 15px; font-weight: bold; cursor: pointer; margin-top: 8px; }
        button.sec { background: #666; margin-top: 5px; }
        .summary-grid { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .sum-item { background: #e8f5e9; padding: 10px; border-radius: 8px; font-size: 13px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .modern-card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .data-row { display: flex; justify-content: space-between; font-size: 13px; padding: 4px 0; border-bottom: 1px dashed #eee; }
        .ket-box { margin-top: 8px; background: #fffde7; padding: 8px; border-radius: 5px; font-size: 12px; border: 1px solid #ffe082; }
        .hidden { display: none !important; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; font-weight: bold; color: var(--primary); }
        footer { text-align: center; font-size: 11px; color: #aaa; margin: 20px 0; }
    </style>
</head>
<body>

<div id="loading" class="hidden">‚è≥ Memuat...</div>
<div class="header">BillerHub</div>

<div class="container">
    <div id="loginBox" class="card">
        <h3 style="text-align:center; margin:0 0 15px 0;">Login Petugas</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">MASUK</button>
        <p id="errorMsg" style="color:red; font-size:12px; text-align:center"></p>
    </div>

    <div id="menuBox" class="hidden">
        <div class="card">
            <div id="userTitle" style="font-weight:bold; color:var(--primary); margin-bottom:10px;"></div>
            <div class="summary-grid">
                <div class="sum-item"><span>Total Plg</span> <b id="s-total">0</b></div>
                <div class="sum-item"><span>Total Tagihan</span> <b id="s-rp">Rp 0</b></div>
                <div class="sum-item"><span>1 Lembar</span> <b id="s-l1">0 (Rp 0)</b></div>
                <div class="sum-item"><span>2 Lembar</span> <b id="s-l2">0 (Rp 0)</b></div>
                <div class="sum-item"><span>3+ Lembar</span> <b id="s-l3">0 (Rp 0)</b></div>
            </div>
            <button onclick="loadData('getDatung')">üìä DATA DATUNG</button>
            <button onclick="loadData('getRBM')">üö∂ RUTE BACA METER</button>
            <button class="sec" onclick="logout()">KELUAR</button>
        </div>
    </div>

    <div id="dataBox" class="hidden">
        <button class="sec" onclick="backToMenu()">‚Üê KEMBALI</button>
        <div class="card" style="margin-top:10px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <select id="sortCol" onchange="applyFilter()"><option value="NAMA PLG">Urut: Nama</option><option value="RPTAGIHAN">Urut: Tagihan</option></select>
                <select id="sortDir" onchange="applyFilter()"><option value="asc">A-Z</option><option value="desc">Z-A</option></select>
            </div>
            <div id="dynamicFilters" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:5px;"></div>
            <input type="text" id="search" placeholder="Cari..." onkeyup="applyFilter()" style="margin-top:10px;">
        </div>
        <div id="list"></div>
    </div>
    
    <footer>&copy; 2026 BillerHub - By Mas Admin</footer>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxZ65rbnJLWiQ2xNYWRF2HapRTkrnDZ_lk8Ceon1OnLe-eAS0peDRQpSJ6328jgsbY/exec";
let rawData = [], isDatung = false;

document.addEventListener("DOMContentLoaded", () => {
    const sessionStr = localStorage.getItem("biller_session");
    if (sessionStr) {
        const session = JSON.parse(sessionStr);
        if (Date.now() - session.time < 43200000) renderMenu(session.data);
    }
});

async function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    if(!u || !p) { alert("Username dan Password harus diisi!"); return; }
    
    setLoading(true);
    console.log("Mencoba login ke:", API_URL); // Cek URL di konsol

    try {
        const res = await fetch(API_URL, { 
            method: "POST", 
            body: JSON.stringify({ action: "login", username: u, password: p }) 
        });
        
        if (!res.ok) throw new Error("Respon server tidak oke: " + res.status);

        const data = await res.json();
        console.log("Respon diterima:", data);

        if (data.status === "success") {
            localStorage.setItem("biller_session", JSON.stringify({ time: Date.now(), data: data }));
            renderMenu(data);
        } else { 
            alert("Login Gagal: Username atau Password salah!"); 
        }
    } catch (e) { 
        console.error("Error Detail:", e);
        alert("Gagal koneksi ke server! Periksa URL Apps Script Anda."); 
    } finally {
        setLoading(false);
    }
}

function renderMenu(d) {
    document.getElementById("userTitle").innerText = "üë§ " + d.USER;
    document.getElementById("s-total").innerText = d.total_pelanggan;
    document.getElementById("s-rp").innerText = "Rp " + d.total_tagihan.toLocaleString();
    document.getElementById("s-l1").innerText = `${d.lbr1.qty} (Rp ${d.lbr1.rp.toLocaleString()})`;
    document.getElementById("s-l2").innerText = `${d.lbr2.qty} (Rp ${d.lbr2.rp.toLocaleString()})`;
    document.getElementById("s-l3").innerText = `${d.lbr3.qty} (Rp ${d.lbr3.rp.toLocaleString()})`;
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("menuBox").classList.remove("hidden");
    document.getElementById("dataBox").classList.add("hidden");
}

async function loadData(action) {
    setLoading(true); isDatung = (action === "getDatung");
    const session = JSON.parse(localStorage.getItem("biller_session"));
    try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action, USER: session.data.USER }) });
        const json = await res.json();
        rawData = json.data;
        generateFilters(); applyFilter();
        document.getElementById("menuBox").classList.add("hidden");
        document.getElementById("dataBox").classList.remove("hidden");
    } catch (e) { alert("Gagal memuat data"); }
    setLoading(false);
}
